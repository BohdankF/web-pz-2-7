<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="menu">
      <h4>My first game</h4>
      <button id="UrlGame">Game</button>
  </div>
  <div id="game">
    <button id="UrlMenu">MainPage</button>
    <div class="settings">
        <div class="settings-el">
            <label for="timeCount">Time</label>
            <input type="number" id="timeCount">
        </div>
        <div class="settings-el">
            <label for="minStep">MinStep</label>
            <input type="number" id="minStep">
        </div>
        <div class="settings-el">
            <label for="maxStep">MaxStep</label>
            <input type="number" id="maxStep">
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <h3>Time left: <span id="timer"></span></h3>
            <div id="table">

            </div>
            <button id="start">Start!</button>
        </div>
        <div >
            <table id="table-score" border="1">
                <caption>Your Score</caption>
                <thead>
                <tr>
                    <th>Game number</th>
                    <th>Time</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
